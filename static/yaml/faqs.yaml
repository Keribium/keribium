faqs:
  - question: What is the purpose of this website?
    answer:
      This website is a place for people to share their experiences with the COVID-19
      vaccine.
  - question: How do I submit my experience?
    answer:
      You can submit your experience by clicking the "Submit" button in the top
      right corner of the page.
  - question: How do I know if my experience has been submitted?
    answer: You will receive an email confirmation once your experience has been submitted.
  - question: How do I know if my experience has been approved?
    answer: You will receive an email confirmation once your experience has been approved.
  - question: How do I know if my experience has been rejected?
    answer: You will receive an email confirmation once your experience has been rejected.
  - question: How do I know if my experience has been edited?
    answer: You will receive an email confirmation once your experience has been edited.
  - question: How do I know if my experience has been deleted?
    answer: You will receive an email confirmation once your experience has been deleted.
  - question: How do I know if my experience has been flagged?
    answer: You will receive an email confirmation once your experience has been flagged.
  - question: How do I know if my experience has been unflagged?
    answer: You will receive an email confirmation once your experience has been unflagged.
  - question: How do I know if my experience has been approved?
    answer: You will receive an email confirmation once your experience has been approved.
